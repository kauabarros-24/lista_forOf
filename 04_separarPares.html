    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    //PROCESSAMENTO
    let i = 0;
    let i_pares = 0; 
    let lista_Pares = [];
    for (n of listaDeItens) {
        if (n % 2 == 0) {
            i_pares++;
            lista_Pares.push(n);
        }
        i++;
    }
    alert(`Há ${i} elementos na lista, ${i_pares} elementos pares na lista, sendo os seguintes: ${lista_Pares}`);

</script>
